<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fashion Store Solver</title>
  <meta name="description" content="The Fashion Store Solver">
  <meta name="author" content="Group 5">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='/img/apple-touch-icon.png')}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='/img/favicon-32x32.png')}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='/img/favicon-16x16.png')}}">
  <link rel="manifest" href="{{url_for('static', filename='/img/site.webmanifest')}}">
  <link rel="mask-icon" href="{{url_for('static', filename='/img/safari-pinned-tab.svg')}}" color="#5bbad5">
  <link rel="shortcut icon" href="{{url_for('static', filename='/img/favicon.ico')}}">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="{{url_for('static', filename='/img/browserconfig.xml')}}">
  <meta name="theme-color" content="#2d89ef">

</head>

<body>
    <marquee direction="down" width="100%" height="100" behavior="alternate" style="border:solid">
        <marquee behavior="alternate">
          Fashion Store 
        </marquee>
      </marquee>

      <h2>
        Build your mannequin from an input file
      </h2>
      <form action="/uploader" method="POST" enctype="multipart/form-data">
         <input type="file" name="file" />
         <input type="submit" value="Solve!"/>
      </form>

      <h2>
        Build your mannequin interactively
      </h2>
      <form id="buildPairs" action="/solusction" method="POST">
        <input type="submit" value="Solve!"/>
      </form>

      <canvas id="man_canvas" width="1000" height="1000">
        <svg id="mySVG">

        </svg>
      </canvas>


      {% if data %}
        <script>
          let c = document.getElementById("man_canvas");
          let ctx = c.getContext("2d");
          let offset_y = 100;
          ctx.beginPath();
          ctx.arc(200, 50 + offset_y, 40, 0, 2 * Math.PI);
          ctx.stroke()
          ctx.moveTo(100, 150+ offset_y)
          ctx.lineTo(300, 150+ offset_y)
          ctx.stroke()
          ctx.moveTo(200, 90+ offset_y)
          ctx.lineTo(200, 290+ offset_y)
          ctx.stroke()

          ctx.moveTo(170, 290+ offset_y)
          ctx.lineTo(230, 290+ offset_y)
          ctx.stroke()

          ctx.moveTo(170, 290+ offset_y)
          ctx.lineTo(170, 450+ offset_y)
          ctx.stroke()
          ctx.moveTo(230, 290+ offset_y)
          ctx.lineTo(230, 450+ offset_y)
          ctx.stroke()
        </script>
        {% for el in data %}
          <div>{{ el }}</div>
            <script>
                if(`{{el[0]}}` === "pants"){
                    ctx.fillStyle = `{{el[1]}}`;
                    // ctx.strokeRect(150, 350, 100, 50);
                    ctx.fillRect(150, 350, 100, 50);
                    ctx.fillStyle = `{{el[1]}}`;
                    // ctx.strokeRect(150, 350, 35, 200);
                    ctx.fillRect(150, 350, 35, 200);
                    ctx.fillStyle = `{{el[1]}}`;
                    // ctx.strokeRect(215, 350, 35, 200);
                    ctx.fillRect(215, 350, 35, 200);
                }

                else if (`{{el[0]}}` === "shirt"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(100, 225 , 200, 50);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(150, 225 , 100, 150);

                    for(let i = 0; i<=4; i++) {
                      ctx.beginPath();
                      ctx.arc(200, 250 + i * 20, 5, 0, 2 * Math.PI);
                      ctx.fillStyle = "white";
                      ctx.fill();
                      ctx.stroke()
                    }


                }

                else if (`{{el[0]}}` == "hat"){
                    ctx.beginPath()
                    ctx.moveTo(200,90);
                    ctx.lineTo(300,140);
                    ctx.lineTo(100,140);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fill();
                }

                else if (`{{el[0]}}` === "jacket"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(100, 225, 200, 50);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(130, 225, 140, 200);
                    let img = new Image();
                    img.onload = function () {
                      ctx.drawImage(img, 165, 225);
                    }
                    img.src = href="../static/img/zipper.svg";
                    img.style.color = `{{el[1]}}`;
                }


                else if (`{{el[0]}}` === "sweater"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(100, 225, 200, 50);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(130, 225, 140, 200);

                }

                else if (`{{el[0]}}` === "gloves"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(50, 215, 60, 70);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(300, 215, 60, 70);
                }

                else if (`{{el[0]}}` === "shoes"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(150, 550, 35, 20);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(215, 550, 35, 20);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(130, 570, 55, 30);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(215, 570, 55, 30);
                }


                else if (`{{el[0]}}` === "tie"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.beginPath()
                    ctx.moveTo(185, 190);
                    ctx.lineTo(215,190);
                    ctx.lineTo(205,230);
                    ctx.lineTo(205,230+80);
                    ctx.lineTo(200,230+80+10);
                    ctx.lineTo(195,230+80);
                    ctx.lineTo(195,230);
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fill();
                }

                else if (`{{el[0]}}` === "scarf"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(175, 190, 50, 40);
                }

                else if (`{{el[0]}}` === "shorts"){
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(150, 350, 100, 50)
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(150, 350, 35, 100)
                    ctx.fillStyle = `{{el[1]}}`;
                    ctx.fillRect(215, 350, 35, 100)

                }

                else if (`{{el[0]}}` === "ak") {
                  let img = new Image();
                  img.onload = function () {
                    ctx.drawImage(img, 120, 200);
                  }
                  img.src = href="../static/img/AK-47.svg";
                  img.style.color = `{{el[1]}}`;

                }
            </script>
        {% endfor %}

      {% endif %}
      <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
